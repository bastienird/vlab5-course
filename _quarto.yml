format:
  html:
    theme: cosmo
    embed-resources: true
    code-copy: true
    code-overflow: wrap
    toc: true
    toc-depth: 3
    link-external: true
    link-external-icon: true
    smooth-scroll: true

profiles:
  - id: solo
    project:
      type: default
      output-dir: docs/solo
      render:
        - "*.qmd"
        - "!index.qmd"
    execute:
      freeze: auto
    format:
      html:
        embed-resources: true
        toc: true
        page-navigation: false
        page-layout: article
        # pas de navbar/sidebar dans ce profil
    website:
      # désactive le chrome de site pour éviter toute interférence
      title: null
      navbar: false

  - id: md
    project:
      type: default
      output-dir: md_out
      render:
        - "*.qmd"
        - "!index.qmd"
    format:
      gfm:
        output-ext: md
        
